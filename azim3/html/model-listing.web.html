        <!-- report data -->
        <script>var $report={"Type":"REPORT","Id":"0","Title":"AzIM model code listing","Content":[{"Type":"SECTION","Id":"1","Title":"Core dynamics module","Content":[],"Settings":{"Class":"","ShowTitle":true}},{"Type":"TEXT","Title":"","Content":"```iris\n\n# AzIM - Core dynamics module\n\n%{\n          _              _____  ____    ____\n         / \\            |_   _||_   \\  /   _|\n        / _ \\     ____    | |    |   \\/   |\n       / ___ \\   [_   ]   | |    | |\\  /| |\n     _/ /   \\ \\_  .' /_  _| |_  _| |_\\/_| |_\n    |____| |____|[_____]|_____||_____||_____|\n\n%}\n\n\n    !variables\n\n        \"Nonoil output\" l_yn\n        \"Nonoil output, Q/Q PA\" dl_yn\n        \"Nonoil output, Y/Y\" d4l_yn\n        \"Nonoil output gap\" l_yn_gap\n\n        \"Headline CPI, Q/Q PA\" dl_cpi\n        \"Headline CPI, Y/Y\" d4l_cpi\n        \"Core CPI, Q/Q PA\" dl_cpi_core\n        \"Core CPI, Y/Y PA\" d4l_cpi_core\n        \"Noncore CPI, Q/Q PA\" dl_cpi_nonc\n        \"Noncore CPI, Y/Y PA\" d4l_cpi_nonc\n\n        \"Headline CPI expectations\" E_dl_cpi\n        \"Core CPI expectations\" E_dl_cpi_core\n\n        \"Headline CPI\" l_cpi\n        \"Core CPI\" l_cpi_core\n        \"Noncore CPI\" l_cpi_nonc\n\n        \"Nominal policy rate target\" ni_tar\n        \"Nominal policy rate\" ni\n        \"Monetary policy reaction term\" react\n        \"Forex intervention pressures, % PA\" int\n\n        \"Market determined nominal exchange rate, USD\" l_ne_us_market\n        \"Nominal exchange rate, AZN/USD\" inv_ne_us\n        \"Nominal exchange rate, USD/AZN\" ne_us\n        \"Nominal exchange rate, Log USD/AZN\" l_ne_us\n        \"Nominal exchange rate, USD/AZN Q/Q PA\" dl_ne_us\n        \"Nominal exchange rate expectations\" E_l_ne_us\n        \"Nominal effective exchange rate, TW/AZN\" ne_tw\n        \"Nominal effective exchange rate, TW/AZN\" l_ne_tw\n        \"Nominal effective exchange rate, TW/AZN Q/Q PA\" dl_ne_tw\n        \"UIP disparity\" prem\n        \"UIP disparity gap\" prem_gap\n        l_ne_us_tar\n        dl_ne_us_tar\n\n        ri\n        \"Real policy rate gap\" ri_gap\n\n        l_re_tw\n        \"Real exchange rate gap, TW\" l_re_tw_gap\n\n        \"Government expenditures gap\" l_gex_gap\n\n    !log-variables\n\n        inv_ne_us, ne_us, ne_tw\n\n    !parameters\n\n        \"CPI composition weight of core CPI\" weight_core<0.7>\n\n        \"AR in nonoil output gap\" c1_l_yn_gap<0.75>\n        \"FW in nonoil output gap\" c2_l_yn_gap<0.1>\n        \"Real interest rate gap in aggregate demand\" c3_l_yn_gap<0.1>\n        \"Real exchange rate gap in aggregate demand\" c4_l_yn_gap<0.02>\n        \"Government expenditure in aggregate demand\" c5_l_yn_gap<0.09>\n        \"World demand in aggregate demand\" c6_l_yn_gap<0.1>\n\n        \"AR in core CPI inflation\" c1_dl_cpi_core<0.55>\n        \"Nonoil output gap in Phillips curve\" c2_dl_cpi_core<0.1>\n        \"Real exchange rate gap in Phillips curve\" c3_dl_cpi_core<0.06>\n\n        \"AR in noncore CPI inflation\" c1_dl_cpi_nonc<0>\n        \"Core CPI in noncore CPI equation\" c2_dl_cpi_nonc<1>\n\n        \"AR in nominal policy rate\" c1_ni_tar<0.75>\n        \"Inflation deviation from target in reaction function\" c1_react<4>\n        \"Nonoil output gap in reaction function\" c2_react<0>\n\n        \"Support to forex management through interest rate\" c1_ni<0.2>\n\n        \"Oil transfers in UIP\" c1_l_ne_us_market<0.15>\n\n        \"AR in UIP disparity gap\" c1_prem_gap<0.6>\n        \"AR in government expenditures\" c1_l_gex_gap<0.5>\n        \"Oil transfers in government expenditures\" c2_l_gex_gap<1>\n\n        \"Intervention parameter\" c1_l_ne_us<1>\n\n\n    !shocks\n\n        shk_dl_cpi_core\n        shk_dl_cpi_nonc\n        shk_l_neer\n        shk_l_yn_gap\n        shk_ni\n        shk_ni_tar\n        shk_react\n        shk_l_ne_us_tar\n        shk_prem_gap\n        shk_l_gex_gap\n\n\n    !shocks(:tunes)\n\n        tune_dl_cpi_core\n        tune_dl_cpi_nonc\n        tune_l_neer\n        tune_l_yn_gap\n        tune_prem_gap\n        tune_l_gex_gap\n\n\n    !equations\n\n    % __Real output__\n\n        % Nonoil real output\n        l_yn = l_yn_tnd + l_yn_gap;\n\n\n## Aggregate demand (Output gap equation)\n\n$$\n\\hat y_gap = c_1 \\, \\hat y_gap{-1} \n$$\n\n        %============================================\n        l_yn_gap = ...\n            + c1_l_yn_gap<0.75> * l_yn_gap{-1} ...\n            + c2_l_yn_gap<0.1> * l_yn_gap{+1} ...\n            - c3_l_yn_gap<0.1> * ri_gap{-1} ...\n            - c4_l_yn_gap<0.02> * l_re_tw_gap{-1} ...\n            + c5_l_yn_gap<0.09> * l_gex_gap ...\n            + c6_l_yn_gap<0.1> * l_y_tw_gap ...\n            + tune_l_yn_gap ...\n            + shk_l_yn_gap ...\n        ;\n        %============================================\n\n\n    % __CPI inflation__\n\n        % Headline CPI\n        dl_cpi = ...\n            + weight_core<0.7> * dl_cpi_core ...\n            + (1-weight_core<0.7>) * dl_cpi_nonc ...\n        ;\n\n\n        % Phillips curve\n        %============================================\n        dl_cpi_core = ...\n            + c1_dl_cpi_core<0.55> * dl_cpi_core{-1} ...\n            + (1 - c1_dl_cpi_core<0.55>) * E_dl_cpi_core ...\n            + c2_dl_cpi_core<0.1> * l_yn_gap ...\n            - c3_dl_cpi_core<0.06> * l_re_tw_gap ...\n            + tune_dl_cpi_core ...\n            + shk_dl_cpi_core ...\n        ;\n        %============================================\n\n\n        % Inflation expectations\n        E_dl_cpi = dl_cpi{+1};\n        E_dl_cpi_core = dl_cpi_core{+1};\n\n\n        % Non-core inflation\n        dl_cpi_nonc = ...\n            + c1_dl_cpi_nonc<0> * dl_cpi_nonc{-1} ...\n            + c2_dl_cpi_nonc<1> * dl_cpi_core ...\n            + (1 - c1_dl_cpi_nonc<0> - c2_dl_cpi_nonc<1>) * ss_dl_cpi<6> ...\n            + tune_dl_cpi_nonc ...\n            + shk_dl_cpi_nonc ...\n        ;\n\n\n    % __Monetary policy and interest rates__\n\n\n        % Monetary policy reaction function\n        %============================================\n        ni_tar = ...\n            + c1_ni_tar<0.75> * ni{-1} ...\n            + (1 - c1_ni_tar<0.75>) * [ ni_tnd + react ] ...\n            + shk_ni_tar ...\n        ;\n        %============================================\n\n\n        react = ...\n            + c1_react<4> * (d4l_cpi{+3} - dl_cpi_tar) ...\n            + c2_react<0> * l_yn_gap ...\n            + shk_react ...\n        ;\n\n\n        % Actual policy rate: Support to forex management through interest rate\n        % * c1_ni<0.2>=0 no support\n        % * c1_ni<0.2>=1 unconditional support\n        (1 - c1_ni<0.2>)*(ni - ni_tar) = c1_ni<0.2>*int;\n\n\n        % Real interest rate definition\n        ri = ni - E_dl_cpi_core;\n        ri = ri_tnd + ri_gap;\n\n\n        % Exchange rate target\n        l_ne_us_tar = ...\n            + l_ne_us_tar{-1} ...\n            + $ss_dl_ne_us$/4 ...\n            + shk_l_ne_us_tar ...\n        ;\n\n\n        % Actual exchange rate: Forex management through interventions\n        % * c1_l_ne_us<1>=0 float\n        % * c1_l_ne_us<1>=1 peg\n        l_ne_us = ...\n            + (1 - c1_l_ne_us<1>) * l_ne_us_market ...\n            + c1_l_ne_us<1> * l_ne_us_tar ...\n        !! l_ne_us = l_ne_us_tar;\n\n\n        % (1 - c1_l_ne_us<1>) * int = c1_l_ne_us<1> * (l_ne_us - l_ne_us_tar);\n\n        % Extent of forex interventions by the central bank\n        % int>0 means CB selling forex\n        % int<0 means CB buying forex\n        int = l_ne_us - l_ne_us_market;\n\n\n    % __Exchange rates__\n\n\n        % Forex parity against USD\n        %============================================\n        ni - ni_us = ...\n            - 4 * (E_l_ne_us - l_ne_us_market) ...\n            + prem ...\n            - c1_l_ne_us_market<0.15> * l_poil_us_gap ...\n            + tune_l_neer ...\n            + shk_l_neer ...\n        ;\n        %============================================\n\n        % Nominal exchange rate expectations\n        E_l_ne_us = l_ne_us{+1};\n\n\n        % Nominal effective exchange rate\n        l_ne_tw = l_ne_us + l_ne_cross;\n\n\n        % Real exchange rate definition\n        l_re_tw = l_ne_tw + l_cpi - l_cpi_tw;\n        l_re_tw = l_re_tw_tnd + l_re_tw_gap;\n\n\n        % Forex disparity\n        prem = prem_tnd + prem_gap;\n        prem_gap = ...\n            + c1_prem_gap<0.6> * prem_gap{-1} ...\n            + tune_prem_gap ...\n            + shk_prem_gap ...\n        ;\n\n\n    % __Government and oil__\n\n        l_gex_gap = ...\n            + c1_l_gex_gap<0.5> * l_gex_gap{-1} ...\n            + tune_l_gex_gap ...\n            + shk_l_gex_gap ...\n        ;\n\n\n    % __Rates of change__\n\n        % Quarter/quarter annualized\n        !for\n            yn\n            cpi\n            cpi_core\n            cpi_nonc\n            ne_us\n            ne_us_tar\n            ne_tw\n        !do\n            dl_? = 4*(l_? - l_?{-1});\n        !end\n\n\n        % Year/year\n        !for\n            cpi, yn, cpi_core, cpi_nonc\n        !do\n            d4l_? = l_? - l_?{-4};\n        !end\n\n        ne_us = exp(l_ne_us/100);\n        inv_ne_us = exp(-l_ne_us/100);\n        ne_tw = exp(l_ne_tw/100);\n\n\n```","Settings":{"Class":"","HighlightCodeBlocks":true,"ParseFormulas":true,"ShowTitle":true}},{"Type":"SECTION","Id":"2","Title":"Long-run trend assumptions module","Content":[],"Settings":{"Class":"","ShowTitle":true}},{"Type":"TEXT","Title":"","Content":"```iris\n\n# AzIM - Core dynamics module\n\n%{\n          _              _____  ____    ____\n         / \\            |_   _||_   \\  /   _|\n        / _ \\     ____    | |    |   \\/   |\n       / ___ \\   [_   ]   | |    | |\\  /| |\n     _/ /   \\ \\_  .' /_  _| |_  _| |_\\/_| |_\n    |____| |____|[_____]|_____||_____||_____|\n\n%}\n\n\n    !variables\n\n        \"Nonoil output\" l_yn\n        \"Nonoil output, Q/Q PA\" dl_yn\n        \"Nonoil output, Y/Y\" d4l_yn\n        \"Nonoil output gap\" l_yn_gap\n\n        \"Headline CPI, Q/Q PA\" dl_cpi\n        \"Headline CPI, Y/Y\" d4l_cpi\n        \"Core CPI, Q/Q PA\" dl_cpi_core\n        \"Core CPI, Y/Y PA\" d4l_cpi_core\n        \"Noncore CPI, Q/Q PA\" dl_cpi_nonc\n        \"Noncore CPI, Y/Y PA\" d4l_cpi_nonc\n\n        \"Headline CPI expectations\" E_dl_cpi\n        \"Core CPI expectations\" E_dl_cpi_core\n\n        \"Headline CPI\" l_cpi\n        \"Core CPI\" l_cpi_core\n        \"Noncore CPI\" l_cpi_nonc\n\n        \"Nominal policy rate target\" ni_tar\n        \"Nominal policy rate\" ni\n        \"Monetary policy reaction term\" react\n        \"Forex intervention pressures, % PA\" int\n\n        \"Market determined nominal exchange rate, USD\" l_ne_us_market\n        \"Nominal exchange rate, AZN/USD\" inv_ne_us\n        \"Nominal exchange rate, USD/AZN\" ne_us\n        \"Nominal exchange rate, Log USD/AZN\" l_ne_us\n        \"Nominal exchange rate, USD/AZN Q/Q PA\" dl_ne_us\n        \"Nominal exchange rate expectations\" E_l_ne_us\n        \"Nominal effective exchange rate, TW/AZN\" ne_tw\n        \"Nominal effective exchange rate, TW/AZN\" l_ne_tw\n        \"Nominal effective exchange rate, TW/AZN Q/Q PA\" dl_ne_tw\n        \"UIP disparity\" prem\n        \"UIP disparity gap\" prem_gap\n        l_ne_us_tar\n        dl_ne_us_tar\n\n        ri\n        \"Real policy rate gap\" ri_gap\n\n        l_re_tw\n        \"Real exchange rate gap, TW\" l_re_tw_gap\n\n        \"Government expenditures gap\" l_gex_gap\n\n    !log-variables\n\n        inv_ne_us, ne_us, ne_tw\n\n    !parameters\n\n        \"CPI composition weight of core CPI\" weight_core<0.7>\n\n        \"AR in nonoil output gap\" c1_l_yn_gap<0.75>\n        \"FW in nonoil output gap\" c2_l_yn_gap<0.1>\n        \"Real interest rate gap in aggregate demand\" c3_l_yn_gap<0.1>\n        \"Real exchange rate gap in aggregate demand\" c4_l_yn_gap<0.02>\n        \"Government expenditure in aggregate demand\" c5_l_yn_gap<0.09>\n        \"World demand in aggregate demand\" c6_l_yn_gap<0.1>\n\n        \"AR in core CPI inflation\" c1_dl_cpi_core<0.55>\n        \"Nonoil output gap in Phillips curve\" c2_dl_cpi_core<0.1>\n        \"Real exchange rate gap in Phillips curve\" c3_dl_cpi_core<0.06>\n\n        \"AR in noncore CPI inflation\" c1_dl_cpi_nonc<0>\n        \"Core CPI in noncore CPI equation\" c2_dl_cpi_nonc<1>\n\n        \"AR in nominal policy rate\" c1_ni_tar<0.75>\n        \"Inflation deviation from target in reaction function\" c1_react<4>\n        \"Nonoil output gap in reaction function\" c2_react<0>\n\n        \"Support to forex management through interest rate\" c1_ni<0.2>\n\n        \"Oil transfers in UIP\" c1_l_ne_us_market<0.15>\n\n        \"AR in UIP disparity gap\" c1_prem_gap<0.6>\n        \"AR in government expenditures\" c1_l_gex_gap<0.5>\n        \"Oil transfers in government expenditures\" c2_l_gex_gap<1>\n\n        \"Intervention parameter\" c1_l_ne_us<1>\n\n\n    !shocks\n\n        shk_dl_cpi_core\n        shk_dl_cpi_nonc\n        shk_l_neer\n        shk_l_yn_gap\n        shk_ni\n        shk_ni_tar\n        shk_react\n        shk_l_ne_us_tar\n        shk_prem_gap\n        shk_l_gex_gap\n\n\n    !shocks(:tunes)\n\n        tune_dl_cpi_core\n        tune_dl_cpi_nonc\n        tune_l_neer\n        tune_l_yn_gap\n        tune_prem_gap\n        tune_l_gex_gap\n\n\n    !equations\n\n    % __Real output__\n\n        % Nonoil real output\n        l_yn = l_yn_tnd + l_yn_gap;\n\n\n## Aggregate demand (Output gap equation)\n\n$$\n\\hat y_gap = c_1 \\, \\hat y_gap{-1} \n$$\n\n        %============================================\n        l_yn_gap = ...\n            + c1_l_yn_gap<0.75> * l_yn_gap{-1} ...\n            + c2_l_yn_gap<0.1> * l_yn_gap{+1} ...\n            - c3_l_yn_gap<0.1> * ri_gap{-1} ...\n            - c4_l_yn_gap<0.02> * l_re_tw_gap{-1} ...\n            + c5_l_yn_gap<0.09> * l_gex_gap ...\n            + c6_l_yn_gap<0.1> * l_y_tw_gap ...\n            + tune_l_yn_gap ...\n            + shk_l_yn_gap ...\n        ;\n        %============================================\n\n\n    % __CPI inflation__\n\n        % Headline CPI\n        dl_cpi = ...\n            + weight_core<0.7> * dl_cpi_core ...\n            + (1-weight_core<0.7>) * dl_cpi_nonc ...\n        ;\n\n\n        % Phillips curve\n        %============================================\n        dl_cpi_core = ...\n            + c1_dl_cpi_core<0.55> * dl_cpi_core{-1} ...\n            + (1 - c1_dl_cpi_core<0.55>) * E_dl_cpi_core ...\n            + c2_dl_cpi_core<0.1> * l_yn_gap ...\n            - c3_dl_cpi_core<0.06> * l_re_tw_gap ...\n            + tune_dl_cpi_core ...\n            + shk_dl_cpi_core ...\n        ;\n        %============================================\n\n\n        % Inflation expectations\n        E_dl_cpi = dl_cpi{+1};\n        E_dl_cpi_core = dl_cpi_core{+1};\n\n\n        % Non-core inflation\n        dl_cpi_nonc = ...\n            + c1_dl_cpi_nonc<0> * dl_cpi_nonc{-1} ...\n            + c2_dl_cpi_nonc<1> * dl_cpi_core ...\n            + (1 - c1_dl_cpi_nonc<0> - c2_dl_cpi_nonc<1>) * ss_dl_cpi<6> ...\n            + tune_dl_cpi_nonc ...\n            + shk_dl_cpi_nonc ...\n        ;\n\n\n    % __Monetary policy and interest rates__\n\n\n        % Monetary policy reaction function\n        %============================================\n        ni_tar = ...\n            + c1_ni_tar<0.75> * ni{-1} ...\n            + (1 - c1_ni_tar<0.75>) * [ ni_tnd + react ] ...\n            + shk_ni_tar ...\n        ;\n        %============================================\n\n\n        react = ...\n            + c1_react<4> * (d4l_cpi{+3} - dl_cpi_tar) ...\n            + c2_react<0> * l_yn_gap ...\n            + shk_react ...\n        ;\n\n\n        % Actual policy rate: Support to forex management through interest rate\n        % * c1_ni<0.2>=0 no support\n        % * c1_ni<0.2>=1 unconditional support\n        (1 - c1_ni<0.2>)*(ni - ni_tar) = c1_ni<0.2>*int;\n\n\n        % Real interest rate definition\n        ri = ni - E_dl_cpi_core;\n        ri = ri_tnd + ri_gap;\n\n\n        % Exchange rate target\n        l_ne_us_tar = ...\n            + l_ne_us_tar{-1} ...\n            + $ss_dl_ne_us$/4 ...\n            + shk_l_ne_us_tar ...\n        ;\n\n\n        % Actual exchange rate: Forex management through interventions\n        % * c1_l_ne_us<1>=0 float\n        % * c1_l_ne_us<1>=1 peg\n        l_ne_us = ...\n            + (1 - c1_l_ne_us<1>) * l_ne_us_market ...\n            + c1_l_ne_us<1> * l_ne_us_tar ...\n        !! l_ne_us = l_ne_us_tar;\n\n\n        % (1 - c1_l_ne_us<1>) * int = c1_l_ne_us<1> * (l_ne_us - l_ne_us_tar);\n\n        % Extent of forex interventions by the central bank\n        % int>0 means CB selling forex\n        % int<0 means CB buying forex\n        int = l_ne_us - l_ne_us_market;\n\n\n    % __Exchange rates__\n\n\n        % Forex parity against USD\n        %============================================\n        ni - ni_us = ...\n            - 4 * (E_l_ne_us - l_ne_us_market) ...\n            + prem ...\n            - c1_l_ne_us_market<0.15> * l_poil_us_gap ...\n            + tune_l_neer ...\n            + shk_l_neer ...\n        ;\n        %============================================\n\n        % Nominal exchange rate expectations\n        E_l_ne_us = l_ne_us{+1};\n\n\n        % Nominal effective exchange rate\n        l_ne_tw = l_ne_us + l_ne_cross;\n\n\n        % Real exchange rate definition\n        l_re_tw = l_ne_tw + l_cpi - l_cpi_tw;\n        l_re_tw = l_re_tw_tnd + l_re_tw_gap;\n\n\n        % Forex disparity\n        prem = prem_tnd + prem_gap;\n        prem_gap = ...\n            + c1_prem_gap<0.6> * prem_gap{-1} ...\n            + tune_prem_gap ...\n            + shk_prem_gap ...\n        ;\n\n\n    % __Government and oil__\n\n        l_gex_gap = ...\n            + c1_l_gex_gap<0.5> * l_gex_gap{-1} ...\n            + tune_l_gex_gap ...\n            + shk_l_gex_gap ...\n        ;\n\n\n    % __Rates of change__\n\n        % Quarter/quarter annualized\n        !for\n            yn\n            cpi\n            cpi_core\n            cpi_nonc\n            ne_us\n            ne_us_tar\n            ne_tw\n        !do\n            dl_? = 4*(l_? - l_?{-1});\n        !end\n\n\n        % Year/year\n        !for\n            cpi, yn, cpi_core, cpi_nonc\n        !do\n            d4l_? = l_? - l_?{-4};\n        !end\n\n        ne_us = exp(l_ne_us/100);\n        inv_ne_us = exp(-l_ne_us/100);\n        ne_tw = exp(l_ne_tw/100);\n\n\n```","Settings":{"Class":"","HighlightCodeBlocks":true,"ParseFormulas":true,"ShowTitle":true}},{"Type":"SECTION","Id":"3","Title":"Rest of world assumptions module","Content":[],"Settings":{"Class":"","ShowTitle":true}},{"Type":"TEXT","Title":"","Content":"```iris\n\n# AzIM - Core dynamics module\n\n%{\n          _              _____  ____    ____\n         / \\            |_   _||_   \\  /   _|\n        / _ \\     ____    | |    |   \\/   |\n       / ___ \\   [_   ]   | |    | |\\  /| |\n     _/ /   \\ \\_  .' /_  _| |_  _| |_\\/_| |_\n    |____| |____|[_____]|_____||_____||_____|\n\n%}\n\n\n    !variables\n\n        \"Nonoil output\" l_yn\n        \"Nonoil output, Q/Q PA\" dl_yn\n        \"Nonoil output, Y/Y\" d4l_yn\n        \"Nonoil output gap\" l_yn_gap\n\n        \"Headline CPI, Q/Q PA\" dl_cpi\n        \"Headline CPI, Y/Y\" d4l_cpi\n        \"Core CPI, Q/Q PA\" dl_cpi_core\n        \"Core CPI, Y/Y PA\" d4l_cpi_core\n        \"Noncore CPI, Q/Q PA\" dl_cpi_nonc\n        \"Noncore CPI, Y/Y PA\" d4l_cpi_nonc\n\n        \"Headline CPI expectations\" E_dl_cpi\n        \"Core CPI expectations\" E_dl_cpi_core\n\n        \"Headline CPI\" l_cpi\n        \"Core CPI\" l_cpi_core\n        \"Noncore CPI\" l_cpi_nonc\n\n        \"Nominal policy rate target\" ni_tar\n        \"Nominal policy rate\" ni\n        \"Monetary policy reaction term\" react\n        \"Forex intervention pressures, % PA\" int\n\n        \"Market determined nominal exchange rate, USD\" l_ne_us_market\n        \"Nominal exchange rate, AZN/USD\" inv_ne_us\n        \"Nominal exchange rate, USD/AZN\" ne_us\n        \"Nominal exchange rate, Log USD/AZN\" l_ne_us\n        \"Nominal exchange rate, USD/AZN Q/Q PA\" dl_ne_us\n        \"Nominal exchange rate expectations\" E_l_ne_us\n        \"Nominal effective exchange rate, TW/AZN\" ne_tw\n        \"Nominal effective exchange rate, TW/AZN\" l_ne_tw\n        \"Nominal effective exchange rate, TW/AZN Q/Q PA\" dl_ne_tw\n        \"UIP disparity\" prem\n        \"UIP disparity gap\" prem_gap\n        l_ne_us_tar\n        dl_ne_us_tar\n\n        ri\n        \"Real policy rate gap\" ri_gap\n\n        l_re_tw\n        \"Real exchange rate gap, TW\" l_re_tw_gap\n\n        \"Government expenditures gap\" l_gex_gap\n\n    !log-variables\n\n        inv_ne_us, ne_us, ne_tw\n\n    !parameters\n\n        \"CPI composition weight of core CPI\" weight_core<0.7>\n\n        \"AR in nonoil output gap\" c1_l_yn_gap<0.75>\n        \"FW in nonoil output gap\" c2_l_yn_gap<0.1>\n        \"Real interest rate gap in aggregate demand\" c3_l_yn_gap<0.1>\n        \"Real exchange rate gap in aggregate demand\" c4_l_yn_gap<0.02>\n        \"Government expenditure in aggregate demand\" c5_l_yn_gap<0.09>\n        \"World demand in aggregate demand\" c6_l_yn_gap<0.1>\n\n        \"AR in core CPI inflation\" c1_dl_cpi_core<0.55>\n        \"Nonoil output gap in Phillips curve\" c2_dl_cpi_core<0.1>\n        \"Real exchange rate gap in Phillips curve\" c3_dl_cpi_core<0.06>\n\n        \"AR in noncore CPI inflation\" c1_dl_cpi_nonc<0>\n        \"Core CPI in noncore CPI equation\" c2_dl_cpi_nonc<1>\n\n        \"AR in nominal policy rate\" c1_ni_tar<0.75>\n        \"Inflation deviation from target in reaction function\" c1_react<4>\n        \"Nonoil output gap in reaction function\" c2_react<0>\n\n        \"Support to forex management through interest rate\" c1_ni<0.2>\n\n        \"Oil transfers in UIP\" c1_l_ne_us_market<0.15>\n\n        \"AR in UIP disparity gap\" c1_prem_gap<0.6>\n        \"AR in government expenditures\" c1_l_gex_gap<0.5>\n        \"Oil transfers in government expenditures\" c2_l_gex_gap<1>\n\n        \"Intervention parameter\" c1_l_ne_us<1>\n\n\n    !shocks\n\n        shk_dl_cpi_core\n        shk_dl_cpi_nonc\n        shk_l_neer\n        shk_l_yn_gap\n        shk_ni\n        shk_ni_tar\n        shk_react\n        shk_l_ne_us_tar\n        shk_prem_gap\n        shk_l_gex_gap\n\n\n    !shocks(:tunes)\n\n        tune_dl_cpi_core\n        tune_dl_cpi_nonc\n        tune_l_neer\n        tune_l_yn_gap\n        tune_prem_gap\n        tune_l_gex_gap\n\n\n    !equations\n\n    % __Real output__\n\n        % Nonoil real output\n        l_yn = l_yn_tnd + l_yn_gap;\n\n\n## Aggregate demand (Output gap equation)\n\n$$\n\\hat y_gap = c_1 \\, \\hat y_gap{-1} \n$$\n\n        %============================================\n        l_yn_gap = ...\n            + c1_l_yn_gap<0.75> * l_yn_gap{-1} ...\n            + c2_l_yn_gap<0.1> * l_yn_gap{+1} ...\n            - c3_l_yn_gap<0.1> * ri_gap{-1} ...\n            - c4_l_yn_gap<0.02> * l_re_tw_gap{-1} ...\n            + c5_l_yn_gap<0.09> * l_gex_gap ...\n            + c6_l_yn_gap<0.1> * l_y_tw_gap ...\n            + tune_l_yn_gap ...\n            + shk_l_yn_gap ...\n        ;\n        %============================================\n\n\n    % __CPI inflation__\n\n        % Headline CPI\n        dl_cpi = ...\n            + weight_core<0.7> * dl_cpi_core ...\n            + (1-weight_core<0.7>) * dl_cpi_nonc ...\n        ;\n\n\n        % Phillips curve\n        %============================================\n        dl_cpi_core = ...\n            + c1_dl_cpi_core<0.55> * dl_cpi_core{-1} ...\n            + (1 - c1_dl_cpi_core<0.55>) * E_dl_cpi_core ...\n            + c2_dl_cpi_core<0.1> * l_yn_gap ...\n            - c3_dl_cpi_core<0.06> * l_re_tw_gap ...\n            + tune_dl_cpi_core ...\n            + shk_dl_cpi_core ...\n        ;\n        %============================================\n\n\n        % Inflation expectations\n        E_dl_cpi = dl_cpi{+1};\n        E_dl_cpi_core = dl_cpi_core{+1};\n\n\n        % Non-core inflation\n        dl_cpi_nonc = ...\n            + c1_dl_cpi_nonc<0> * dl_cpi_nonc{-1} ...\n            + c2_dl_cpi_nonc<1> * dl_cpi_core ...\n            + (1 - c1_dl_cpi_nonc<0> - c2_dl_cpi_nonc<1>) * ss_dl_cpi<6> ...\n            + tune_dl_cpi_nonc ...\n            + shk_dl_cpi_nonc ...\n        ;\n\n\n    % __Monetary policy and interest rates__\n\n\n        % Monetary policy reaction function\n        %============================================\n        ni_tar = ...\n            + c1_ni_tar<0.75> * ni{-1} ...\n            + (1 - c1_ni_tar<0.75>) * [ ni_tnd + react ] ...\n            + shk_ni_tar ...\n        ;\n        %============================================\n\n\n        react = ...\n            + c1_react<4> * (d4l_cpi{+3} - dl_cpi_tar) ...\n            + c2_react<0> * l_yn_gap ...\n            + shk_react ...\n        ;\n\n\n        % Actual policy rate: Support to forex management through interest rate\n        % * c1_ni<0.2>=0 no support\n        % * c1_ni<0.2>=1 unconditional support\n        (1 - c1_ni<0.2>)*(ni - ni_tar) = c1_ni<0.2>*int;\n\n\n        % Real interest rate definition\n        ri = ni - E_dl_cpi_core;\n        ri = ri_tnd + ri_gap;\n\n\n        % Exchange rate target\n        l_ne_us_tar = ...\n            + l_ne_us_tar{-1} ...\n            + $ss_dl_ne_us$/4 ...\n            + shk_l_ne_us_tar ...\n        ;\n\n\n        % Actual exchange rate: Forex management through interventions\n        % * c1_l_ne_us<1>=0 float\n        % * c1_l_ne_us<1>=1 peg\n        l_ne_us = ...\n            + (1 - c1_l_ne_us<1>) * l_ne_us_market ...\n            + c1_l_ne_us<1> * l_ne_us_tar ...\n        !! l_ne_us = l_ne_us_tar;\n\n\n        % (1 - c1_l_ne_us<1>) * int = c1_l_ne_us<1> * (l_ne_us - l_ne_us_tar);\n\n        % Extent of forex interventions by the central bank\n        % int>0 means CB selling forex\n        % int<0 means CB buying forex\n        int = l_ne_us - l_ne_us_market;\n\n\n    % __Exchange rates__\n\n\n        % Forex parity against USD\n        %============================================\n        ni - ni_us = ...\n            - 4 * (E_l_ne_us - l_ne_us_market) ...\n            + prem ...\n            - c1_l_ne_us_market<0.15> * l_poil_us_gap ...\n            + tune_l_neer ...\n            + shk_l_neer ...\n        ;\n        %============================================\n\n        % Nominal exchange rate expectations\n        E_l_ne_us = l_ne_us{+1};\n\n\n        % Nominal effective exchange rate\n        l_ne_tw = l_ne_us + l_ne_cross;\n\n\n        % Real exchange rate definition\n        l_re_tw = l_ne_tw + l_cpi - l_cpi_tw;\n        l_re_tw = l_re_tw_tnd + l_re_tw_gap;\n\n\n        % Forex disparity\n        prem = prem_tnd + prem_gap;\n        prem_gap = ...\n            + c1_prem_gap<0.6> * prem_gap{-1} ...\n            + tune_prem_gap ...\n            + shk_prem_gap ...\n        ;\n\n\n    % __Government and oil__\n\n        l_gex_gap = ...\n            + c1_l_gex_gap<0.5> * l_gex_gap{-1} ...\n            + tune_l_gex_gap ...\n            + shk_l_gex_gap ...\n        ;\n\n\n    % __Rates of change__\n\n        % Quarter/quarter annualized\n        !for\n            yn\n            cpi\n            cpi_core\n            cpi_nonc\n            ne_us\n            ne_us_tar\n            ne_tw\n        !do\n            dl_? = 4*(l_? - l_?{-1});\n        !end\n\n\n        % Year/year\n        !for\n            cpi, yn, cpi_core, cpi_nonc\n        !do\n            d4l_? = l_? - l_?{-4};\n        !end\n\n        ne_us = exp(l_ne_us/100);\n        inv_ne_us = exp(-l_ne_us/100);\n        ne_tw = exp(l_ne_tw/100);\n\n\n```","Settings":{"Class":"","HighlightCodeBlocks":true,"ParseFormulas":true,"ShowTitle":true}}],"Settings":{"Class":"","Footer":"","InteractiveCharts":true,"Logo":false,"ShowTitle":true,"Stamp":"","Subtitle":"","TableOfContents":true,"TableOfContentsDepth":1}};
